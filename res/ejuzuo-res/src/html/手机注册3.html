<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/pages.css">
</head>
<body class="platforms">
	
	<div class="platforms_wrap clearfix">
		<div class="left_box">
			<div class="logo_box"><a href="#"><img src="images/user/user_logo.png" class="blockImg" alt=""></a></div>
			<ul class="nemu_list">
				<li><a href="#">返回首页</a></li>
				<li><a href="#">登录</a></li>
				<li class="active"><a href="#">免费注册</a></li>
			</ul>
		</div>
		<div class="right_box">
			<div class="setheight">
				<div class="form_wrap">
					<div class="ele_wrap">
						<div class="input_block mandatory v_success mb20">
							<span class="star">*</span>
							<input type="text" class="w350" placeholder="手机">
							<div class="v_rs_box v_success_box">
								<i class="v_icon"></i>
								<span class="v_txt">验证通过</span>
							</div>
						</div>
						<div class="input_block mandatory v_success mb20">
							<span class="star">*</span>
							<input type="text" class="w350" placeholder="用户名，4-16个字符，字母／中文／数字／下划线">
							<div class="v_rs_box v_success_box">
								<i class="v_icon"></i>
								<span class="v_txt">验证通过</span>
							</div>
						</div>
						<div class="input_block mandatory v_success mb20">
							<span class="star">*</span>
							<input type="password" class="w350" placeholder="设置密码">
							<div class="v_rs_box v_success_box">
								<span class="intensity">弱</span><span class="intensity on">中</span><span class="intensity">强</span>
							</div>
						</div>
						<div class="input_block mandatory v_success mb20">
							<span class="star">*</span>
							<input type="password" class="w350" placeholder="确认密码">
							<div class="v_rs_box v_success_box">
								<i class="v_icon"></i>
								<span class="v_txt">验证通过</span>
							</div>
						</div>
						<div class="v_cord_box clearfix">
							<div class="v_cord">
								<div class="input_block mandatory v_success mb20">
									<span class="star">*</span>
									<input type="password" class="w180" placeholder="验证码">
								</div>
							</div>
							<a href="#" class="sendv_vord_btn">发送验证码</a>
						</div>
						<div class="xieyi_box checked_box mb40">
							<label class="checked" for=""><i></i>我已阅读并接受 <a href="#">版权声明</a> 和 <a href="#">隐私保护</a> 条款</label>
						</div>
						<div class="btn_block">
							<a href="#" class="block_btn btn disabled">免费注册</a>
						</div>
					</div>
				</div>
			</div>

			<div class="otherLogType">
				<a href="#">
					<i class="qq_icon"></i>
					<span>QQ账号注册</span>
				</a>
				<a href="#">
					<i class="wx_icon"></i>
					<span>微信账号注册</span>
				</a>
			</div>
		</div>	
	</div>

	<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="scripts/common.js"></script>
</body>
</html>
